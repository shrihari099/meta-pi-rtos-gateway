# Machine Configuration
MACHINE = "raspberrypi4-64"
DISTRO = "poky"

# Performance Settings
BB_NUMBER_THREADS = "4" 
PARALLEL_MAKE = "-j 4"

# Shared Directories
DL_DIR = "${TOPDIR}/../downloads"
SSTATE_DIR = "${TOPDIR}/../sstate-cache"

# System Configuration
INIT_MANAGER = "systemd"
PACKAGE_CLASSES = "package_rpm"
DEFAULT_TIMEZONE = "Asia/Kolkata"
GPU_MEM = "64"

# Hardware Features
ENABLE_UART = "1"
ENABLE_I2C = "1"
ENABLE_SPI = "1"

# Distro Features
DISTRO_FEATURES:append = " systemd wifi bluetooth"
DISTRO_FEATURES:remove = "sysvinit"

# License Acceptance
LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"

# Image Features - Single declaration
EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-openssh tools-sdk dev-pkgs"

# Packages - Single comprehensive list
IMAGE_INSTALL:append = " \
    openssh \
    vim \
    htop \
    git \
    cmake \
    python3 \
    python3-pip \
    python3-pyserial \
    ca-certificates \
    tzdata \
    curl \
    wget \
    gcc \
    g++ \
    binutils \
    make \
"
